<link rel="import" href="wine-entry.html">
<link rel="import" href="my-icons.html">

<dom-module id="wine-book">
  <template>
    <style>
      :host {
        --app-primary-color: #993D60;
        --app-secondary-color: #7C334F;
        --rating-icon-color: #DAA520;
        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-toolbar {
        text-align: center;
      }

      [main-title] {
        color: whitesmoke;
        font-family: 'Lobster', cursive;
        font-size: 24px;
        text-shadow:#7F7B75 0 1px 5px;
      }
    </style>

    <app-header slot="header" condenses reveals effects="waterfall">
      <app-toolbar>
        <div main-title>Winebook</div>
        <paper-icon-button icon="add" onclick="entry.open()"></paper-icon-button>
      </app-toolbar>
    </app-header>

    <wine-list></wine-list>

    <paper-dialog id="entry">
      <wine-entry></wine-entry>
    </paper-dialog>
  
  </template>

  <script>
    // Gesture events like tap and track generated from touch will not be
    // preventable, allowing for better scrolling performance.
    Polymer.setPassiveTouchGestures(true);

    class WineBook extends Polymer.Element {
      static get is() { return 'wine-book'; }

      static get properties() {
        return {
          data: Object,
          routeData: Object,
          subroute: Object,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
        };
      }

      openDialog() {
        this.$.entry.open();
      }
    }

    window.customElements.define(WineBook.is, WineBook);
  </script>
</dom-module>
