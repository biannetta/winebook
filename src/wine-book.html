<dom-module id="wine-book">
  <template>
    <style>
      :host {
        --app-primary-color: #993D60;
        --app-secondary-color: #7C334F;
        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      [main-title] {
        color: whitesmoke;
        font-family: 'Lobster', cursive;
        font-size: 24px;
        text-shadow:#7F7B75 0 1px 5px;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>

    <firebase-app
      auth-domain="wineapp-1f5fc.firebaseapp.com"
      database-url="https://wineapp-1f5fc.firebaseio.com"
      api-key="AIzaSyDy-nFZheTQ7JxfyvXpJFb_Z4XtLIsl5Z0"
      storage-bucket="wineapp-1f5fc.appspot.com"
      messaging-sender-id="152006776066"
      project-id="wineapp-1f5fc">
    </firebase-app>
    
    <app-header slot="header" condenses reveals effects="waterfall">
      <app-toolbar>
        <div main-title>Winebook</div>
      </app-toolbar>
    </app-header>

    <firebase-query
      id="wines"
      path="/wines"
      data={{data}}>
    </firebase-query>

    <paper-datatable-api data="[[data]]">
      <paper-datatable-api-column header="Rating" property="rating">
        <template>
          <l2t-paper-rating rating="{{value}}" readonly></l2t-paper-rating>
        </template>
      </paper-datatable-api-column>
      <paper-datatable-api-column header="Name" property="name">
        <template>
          <span>{{value}}</span>
        </template>
      </paper-datatable-api-column>
      <paper-datatable-api-column header="Type" property="type">
        <template>
          <span>{{value}}</span>
        </template>
      </paper-datatable-api-column>
      <paper-datatable-api-column header="Region" property="region">
        <template>
          <span>{{value}}</span>
        </template>
      </paper-datatable-api-column>
      <paper-datatable-api-column header="Notes" property="notes">
        <template>
          <span>{{value}}</span>
        </template>
      </paper-datatable-api-column>
    </paper-datatable-api>
   </template>

  <script>
    // Gesture events like tap and track generated from touch will not be
    // preventable, allowing for better scrolling performance.
    Polymer.setPassiveTouchGestures(true);

    class WineBook extends Polymer.Element {
      static get is() { return 'wine-book'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: Object,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
          data: Object,
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
        ];
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Default to 'view1' in that case.
        this.page = page || 'view1';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        const resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        Polymer.importHref(
            resolvedPageUrl,
            null,
            this._showPage404.bind(this),
            true);
      }

      _showPage404() {
        this.page = 'view404';
      }
    }

    window.customElements.define(WineBook.is, WineBook);
  </script>
</dom-module>
