<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="../bower_components/l2t-paper-rating/l2t-paper-rating.html">

<dom-module id="wine-detail">
    <template>
        <style>
            .content {
                display: flex;
                flex-direction: column;
            }
            .details {
                display: flex;
                flex-direction: row;
                justify-content: space-around;
            }
        </style>
        <div class="content">
            <img src="http://via.placeholder.com/350x150" />
            <h2>[[wine.name]]</h2>
            <span><iron-icon icon="maps:local-drink"></iron-icon>[[wine.type]]</span>
            <span><iron-icon icon="maps:pin-drop"></iron-icon>[[wine.region]]</span>
            <l2t-paper-rating rating="[[wine.rating]]" readonly></l2t-paper-rating>
            <div class="notes">[[wine.notes]]</div>
        </div>
    </template>
    <script>
        class WineDetail extends Polymer.Element {
            static get is() { return 'wine-detail'; }

            static get properties() {
                return {
                    wine: Object
                };
            }
        }

        window.customElements.define(WineDetail.is,WineDetail);
    </script>
</dom-module>
