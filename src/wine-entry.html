<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/l2t-paper-rating/l2t-paper-rating.html">

<dom-module id="wine-entry">
    <template>
        <style>
            .data-form {
                padding: 10px;
            }
        </style>
        
        <div class="data-form">
            <paper-input id="name" label="Name"></paper-input>    
            <paper-input id="type" label="Type"></paper-input>    
            <paper-input id="region" label="Region"></paper-input>
            <paper-textarea id="notes" label="Notes"></paper-textarea>
            <l2t-paper-rating id="rating"></l2t-paper-rating>
            <paper-input id="lcbono" type="number" label="LCBO No."></paper-input>
       </div>
    </template>
    <script>
        class WineEntry extends Polymer.Element {
            static get is() { return 'wine-entry'; }

            static get properties() {
                return {
                    wine: Object
                };
            }

            saveData() {
                this.$.wines.ref.push({
                    name: this.$.name.value,
                    type: this.$.type.value,
                    region: this.$.region.value,
                    notes: this.$.notes.value,
                    rating: this.$.rating.rating,
                    lcbono: this.$.lcbono.value
                });
            }
        }

        window.customElements.define(WineEntry.is, WineEntry);
    </script>
</dom-module>
