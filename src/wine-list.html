<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid-sorter.html">
<link rel="import" href="../bower_components/l2t-paper-rating/l2t-paper-rating.html">
<link rel="import" href="../bower_components/polymerfire/firebase-auth.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../bower_components/polymerfire/firebase-document.html">

<link rel="import" href="wine-grid-style.html">
<link rel="import" href="wine-details.html">
<link rel="import" href="wine-entry.html">

<dom-module id="wine-list">
    <template>
        <style>
            :host {
                --paper-icon-button-disabled-text: #d3afbd;
            }
            .wine-icon {
                --iron-icon-fill-color: var(--app-primary-color);
            }
        </style>

        <firebase-auth user="{{user}}"></firebase-auth>

        <firebase-query
            id="wines"
            path="/wines"
            data={{data}}>
        </firebase-query>

        <vaadin-grid id="wine-grid" items="[[wines]]">
            <vaadin-grid-column width="60px" flex-grow="0">
                <template>
                    <paper-icon-button class="wine-icon" icon="icons:info-outline" on-tap="viewDetails"></paper-icon-button>
                </template>
            </vaadin-grid-column>
            <vaadin-grid-column hidden$="[[!user]]" width="60px" flex-grow="0">
                <template>
                    <paper-icon-button class="wine-icon" icon="icons:delete" on-tap="deleteItem"></paper-icon-button>
                </template>
            </vaadin-grid-column>
            <vaadin-grid-column hidden$="[[!user]]" width="60px" flex-grow="0">
                <template>
                    <paper-icon-button class="wine-icon" icon="icons:create" on-tap="editRecord"></paper-icon-button>
                </template>
            </vaadin-grid-column>
            <vaadin-grid-column width="200px" flex-grow="0">
                <template class="header">
                    <vaadin-grid-sorter path="rating">Rating</vaadin-grid-sorter>
                </template>
                <template>
                    <l2t-paper-rating rating="[[item.rating]]" readonly></l2t-paper-rating>
                </template>
            </vaadin-grid-column>
            <vaadin-grid-column>
                <template class="header">Name</template>
                <template>[[item.name]]</template>
            </vaadin-grid-column>
            <vaadin-grid-column>
                <template class="header">Type</template>
                <template>[[item.type]]</template>
            </vaadin-grid-column>
            <vaadin-grid-column width="100px" flex-grow="0">
                <template class="header">Region</template>
                <template>[[item.region]]</template>
            </vaadin-grid-column>
            <vaadin-grid-column>
                <template class="header">Notes</template>
                <template>[[item.notes]]</template>
            </vaadin-grid-column>
        </vaadin-grid>

        <paper-dialog id="detail" modal>
            <wine-details wine="[[wine]]" class="no-padding"></wine-details>
            <div class="buttons">
                <paper-button dialog-dismiss>Close</paper-button>
            </div>
        </paper-dialog>

        <paper-dialog id="edit" modal>
            <firebase-document
                path="/wines/[[key]]"
                data="{{wine}}">
            </firebase-document>
            <wine-entry wine="{{wine}}"></wine-entry>
            <div class="buttons">
                <paper-button dialog-dismiss>Close</paper-button>
            </div>
        </paper-dialog>
   </template>

  <script>
    Polymer.setPassiveTouchGestures(true);

    class WineList extends Polymer.Element {
      static get is() { return 'wine-list'; }

      static get properties() {
        return {
          wines: Object,
          wine: Object,
          key: String,
          rootPath: String,
          data: Object,
          user: Object,
        };
      }

      viewDetails(e) {
          this.setProperties({wine: e.model.item});
          this.$.detail.open();
      }

      editRecord(e) {
          this.setProperties({key: e.model.item.$key});
          this.$.edit.open();
      }

      deleteItem(e) {
          var key = e.model.item.$key;
          try {
            this.$.wines.ref.child(key).remove();
          }
          catch(exception) {
              console.log(exception);
          }
      }
    }

    var grid = document.querySelector('#wine-grid');
    console.log(grid);

    window.customElements.define(WineList.is, WineList);
  </script>
</dom-module>
