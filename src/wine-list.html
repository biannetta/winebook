<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-datatable-api/paper-datatable-api-column.html">
<link rel="import" href="../bower_components/paper-datatable-api/paper-datatable-api.html">
<link rel="import" href="../bower_components/polymerfire/firebase-query.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid-sorter.html">
<link rel="import" href="../bower_components/l2t-paper-rating/l2t-paper-rating.html">

<dom-module id="wine-list">
    <template>
        <style>
            vaadin-grid {
                border: none;
            }
        </style>

        <firebase-query
            id="wines"
            path="/wines"
            data={{data}}>
        </firebase-query>

        <vaadin-grid theme="row-dividers" items="[[data]]">
            <vaadin-grid-column>
                <template class="header">Rating</template>
                <template>
                    <l2t-paper-rating rating="[[item.rating]]" readonly></l2t-paper-rating>
                </template>
            </vaadin-grid-column>
            <vaadin-grid-column>
                <template class="header">Name</template>
                <template>[[item.name]]</template>
            </vaadin-grid-column>
            <vaadin-grid-column>
                <template class="header">Type</template>
                <template>[[item.type]]</template>
            </vaadin-grid-column>
            <vaadin-grid-column>
                <template class="header">Region</template>
                <template>[[item.region]]</template>
            </vaadin-grid-column>
            <vaadin-grid-column>
                <template class="header">Notes</template>
                <template>[[item.notes]]</template>
            </vaadin-grid-column>
        </vaadin-grid>
   </template>

  <script>
    Polymer.setPassiveTouchGestures(true);

    class WineList extends Polymer.Element {
      static get is() { return 'wine-list'; }

      static get properties() {
        return {
          data: Object,
          rootPath: String,
        };
      }
    }

    window.customElements.define(WineList.is, WineList);
  </script>
</dom-module>
