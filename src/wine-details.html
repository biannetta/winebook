<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/l2t-paper-rating/l2t-paper-rating.html">

<dom-module id="wine-details">
    <template>
        <style>

        </style>
        <div class="card">
            <div class="image">
                <img src="http://via.placeholder.com/350x150" />
            </div>
            <h2>[[wine.name]]</h2>
            <div class="details">
                <span>[[wine.type]]</span>
                <span>[[wine.region]]</span>
            </div>
            <l2t-paper-rating rating="[[wine.rating]]" readonly></l2t-paper-rating>
            <span>[[wine.notes]]</span>
        </div>
    </template>
    <script>
        class WineDetails extends Polymer.Element {
            static get is() { return 'wine-details'; }

            static get properties() {
                return {
                    wine: Object
                };
            }
        }

        window.customElements.define(WineDetails.is,WineDetails);
    </script>
</dom-module>
