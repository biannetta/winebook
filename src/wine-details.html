<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="wine-details">
    <template>
        <style></style>

        <div class="header">Test Wine</div>

            <span>Type</span>

        <l2t-paper-rating rating="5" readonly></l2t-paper-rating>

        window.customElements.define(WineDetails.is,WineDetails);
    </script>
</dom-module>
